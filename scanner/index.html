<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ticket Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-gray-200 flex flex-col items-center justify-between p-4 h-full">

    <header class="w-full max-w-md text-center">
        <h1 class="text-3xl font-bold animated-gradient-text">Ticket Scanner</h1>
        <p id="event-id-display" class="text-gray-400 font-mono mt-1 break-all">Not Configured</p>
    </header>

    <main class="w-full max-w-md flex flex-col items-center justify-center flex-grow my-4">
        <div id="reader" class="aspect-square w-full flex items-center justify-center">
            <div id="reader-overlay" style="display: none;"></div>
            <p id="reader-placeholder" class="text-gray-600">Camera will appear here</p>
        </div>
        <p id="scan-status" class="mt-4 text-gray-500 h-6 text-center">Press "Scan Setup Code" to begin</p>
    </main>

    <footer class="w-full max-w-md">
        <div id="scan-controls" class="w-full mb-4 items-center justify-center gap-4" style="display: none;">
             <span class="text-gray-400 font-semibold">Check-In</span>
            <div class="relative inline-block w-14 h-8 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="scan-mode-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer top-1/2 -translate-y-1/2 left-1 transition-all duration-300"/>
                <label for="scan-mode-toggle" class="toggle-label block overflow-hidden h-8 rounded-full bg-gray-600 cursor-pointer"></label>
            </div>
            <span class="text-purple-400 font-semibold">Check-Out</span>
        </div>
        <button id="action-button" class="w-full animated-gradient-bg text-white font-bold py-3 px-4 rounded-xl text-lg hover:opacity-90 transition-opacity shadow-lg shadow-purple-500/20">
            Scan Setup Code
        </button>
    </footer>

    <div id="result-popup" class="scan-result-popup fixed inset-0 bg-black/80 backdrop-blur-sm flex justify-center items-center z-50 p-4 transform scale-95 opacity-0 pointer-events-none">
        <div id="result-card" class="bg-gray-900 border-2 rounded-2xl shadow-2xl w-full max-w-sm text-center p-8 transition-transform duration-300 transform scale-95">
            <div id="result-icon" class="text-6xl mb-4"></div>
            <h2 id="result-title" class="text-3xl font-bold text-white"></h2>
            <p id="result-message" class="text-gray-400 mt-2"></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
