<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ticket Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Scanner Container */
        #reader-container {
            position: relative;
            flex: 1;
            width: 100%;
            overflow: hidden;
            border-radius: 0 0 1.5rem 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            background: #000;
        }
        
        #reader {
            width: 100%;
            height: 100%;
        }

        #reader video {
            object-fit: cover;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 0 1.5rem 1.5rem;
        }

        /* Scan Overlay */
        .scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border-radius: 24px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        .scan-region::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
            top: 0;
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.8;
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Status Badge */
        .status-pill {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        /* Toggle Switch */
        .mode-switch {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            border-radius: 9999px;
            display: flex;
            position: relative;
            cursor: pointer;
        }

        .mode-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .mode-option {
            padding: 8px 20px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .mode-switch input:not(:checked) ~ .check-in-label {
            color: white;
        }
        .mode-switch input:checked ~ .check-in-label {
            color: rgba(255,255,255,0.5);
        }

        .mode-switch input:checked ~ .check-out-label {
            color: white;
        }
        .mode-switch input:not(:checked) ~ .check-out-label {
            color: rgba(255,255,255,0.5);
        }

        .slider {
            position: absolute;
            top: 4px;
            left: 4px;
            bottom: 4px;
            width: calc(50% - 4px);
            background: var(--primary);
            border-radius: 9999px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.4);
        }

        .mode-switch input:checked ~ .slider {
            transform: translateX(100%);
            background: var(--secondary);
            box-shadow: 0 2px 10px rgba(236, 72, 153, 0.4);
        }

        /* Big Action Button */
        .fab-button {
            background: linear-gradient(135deg, var(--primary), #818cf8);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
        }
        
        .fab-button:active {
            transform: scale(0.95);
        }

        /* Popups */
        .popup-animate {
            animation: fadeInScale 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Top Bar (Event Info) -->
    <div class="absolute top-0 left-0 right-0 z-20 p-4 bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
        <div class="glass rounded-2xl p-3 flex justify-between items-center pointer-events-auto">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-xl">ðŸŽ«</div>
                <div class="flex flex-col">
                    <span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Current Event</span>
                    <span id="event-id-display" class="font-bold text-sm text-white truncate max-w-[150px]">Not Configured</span>
                </div>
            </div>
            <button id="reset-btn" class="text-gray-400 hover:text-white p-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            </button>
        </div>
    </div>

    <!-- Scanner Area -->
    <div id="reader-container">
        <div id="reader"></div>
        
        <!-- Custom Overlay -->
        <div id="scanner-overlay-ui" class="absolute inset-0 pointer-events-none hidden">
            <div class="scan-region">
                <div class="scan-line"></div>
            </div>
            
            <!-- Status Badge -->
            <div id="scan-status-badge" class="status-pill glass text-white border-white/10">
                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                <span id="scan-status-text">Camera Ready</span>
            </div>
        </div>
        
        <!-- Placeholder / Error UI -->
        <div id="placeholder-ui" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 space-y-6 z-10">
            <div class="w-20 h-20 rounded-3xl bg-gray-800 flex items-center justify-center shadow-2xl border border-gray-700">
                <span class="text-4xl">ðŸ“·</span>
            </div>
            <div class="space-y-2">
                <h2 class="text-2xl font-bold">Ready to Scan</h2>
                <p class="text-gray-400 text-sm leading-relaxed">Point camera at a QR code.</p>
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div class="bg-slate-900 p-6 pb-8 rounded-t-3xl -mt-6 z-10 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] relative border-t border-white/5">
        <div class="mx-auto w-12 h-1 bg-gray-700 rounded-full mb-6 opacity-50"></div>

        <!-- Toggle Switch -->
        <div id="mode-controls" class="hidden mb-6">
            <div class="flex justify-center">
                <label class="mode-switch">
                    <input type="checkbox" id="scan-mode-toggle">
                    <div class="slider"></div>
                    <span class="mode-option check-in-label">Check In</span>
                    <span class="mode-option check-out-label">Check Out</span>
                </label>
            </div>
        </div>

        <!-- Main Action Button -->
        <button id="action-button" class="fab-button w-full py-4 rounded-2xl text-lg font-bold text-white transition-all transform active:scale-95 flex items-center justify-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
            <span>Scan Setup Code</span>
        </button>
        
        <button id="troubleshoot-btn" class="w-full mt-4 text-xs text-gray-500 hover:text-gray-300">
            Camera not working? Tap here.
        </button>
    </div>

    <!-- Result Popup -->
    <div id="result-popup" class="fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none opacity-0 transition-opacity duration-300 bg-black/60 backdrop-blur-sm">
        <div id="result-card" class="glass-panel w-full max-w-sm rounded-3xl p-8 text-center transform scale-95 transition-transform duration-300 shadow-2xl">
            <div id="result-icon-container" class="w-20 h-20 mx-auto rounded-full bg-green-500/20 flex items-center justify-center mb-6 text-4xl shadow-[0_0_30px_rgba(74,222,128,0.3)]">
                âœ…
            </div>
            <h2 id="result-title" class="text-2xl font-bold text-white mb-2">Success</h2>
            <p id="result-message" class="text-gray-400 text-sm leading-relaxed">Ticket validated successfully.</p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const els = {
            reader: document.getElementById('reader'),
            overlay: document.getElementById('scanner-overlay-ui'),
            placeholder: document.getElementById('placeholder-ui'),
            statusBadge: document.getElementById('scan-status-badge'),
            statusText: document.getElementById('scan-status-text'),
            actionBtn: document.getElementById('action-button'),
            modeControls: document.getElementById('mode-controls'),
            modeToggle: document.getElementById('scan-mode-toggle'),
            popup: document.getElementById('result-popup'),
            card: document.getElementById('result-card'),
            icon: document.getElementById('result-icon-container'),
            title: document.getElementById('result-title'),
            message: document.getElementById('result-message'),
            eventId: document.getElementById('event-id-display'),
            resetBtn: document.getElementById('reset-btn'),
            troubleshootBtn: document.getElementById('troubleshoot-btn')
        };

        // --- State ---
        let html5QrCode;
        let config = null;
        let isScanning = false;
        let isSetupMode = true;
        let scanMode = 'check-in';
        let isProcessing = false;

        // --- Initialization ---
        function init() {
            // Secure Context Check
            if (!window.isSecureContext) {
                alert("Security Error: You are using HTTP. Camera requires HTTPS (Ngrok).");
            }

            // Load Config
            try {
                const saved = localStorage.getItem('scannerConfig');
                if (saved) {
                    config = JSON.parse(saved);
                    isSetupMode = false;
                    updateUIState();
                }
            } catch (e) { console.error(e); }

            html5QrCode = new Html5QrCode("reader");

            // Event Listeners
            els.actionBtn.addEventListener('click', toggleScanner);
            els.modeToggle.addEventListener('change', (e) => {
                scanMode = e.target.checked ? 'check-out' : 'check-in';
            });
            els.resetBtn.addEventListener('click', resetConfig);
            els.troubleshootBtn.addEventListener('click', forcePermission);
        }

        // --- Actions ---
        function updateUIState() {
            if (config) {
                els.eventId.textContent = config.eventId;
                els.modeControls.classList.remove('hidden');
                els.actionBtn.innerHTML = isScanning 
                    ? '<span class="text-red-200">Stop Scanning</span>'
                    : '<span>Start Scanning</span>';
                els.actionBtn.style.background = isScanning 
                    ? 'rgba(239, 68, 68, 0.2)' 
                    : 'linear-gradient(135deg, var(--primary), #818cf8)';
            } else {
                els.eventId.textContent = 'Not Configured';
                els.modeControls.classList.add('hidden');
                els.actionBtn.textContent = 'Scan Setup Code';
                els.actionBtn.style.background = 'linear-gradient(135deg, var(--secondary), #f472b6)';
            }
        }

        async function toggleScanner() {
            if (isScanning) {
                stopScanner();
            } else {
                startScanner();
            }
        }

        // --- CRITICAL: Permission & Start Logic ---
        async function startScanner() {
            // 1. UI Feedback
            els.placeholder.classList.add('hidden');
            
            try {
                // 2. FORCE PERMISSION REQUEST (The Fix)
                // We explicitly call this to trigger the browser prompt
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                
                // 3. If successful, stop the raw stream so Html5Qrcode can take over
                stream.getTracks().forEach(track => track.stop());

                // 4. Start Library
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    (err) => { /* ignore frame errors */ }
                );
                
                isScanning = true;
                els.overlay.classList.remove('hidden');
                updateUIState();

            } catch (err) {
                console.error(err);
                let msg = "Error starting camera.";
                if (err.name === 'NotAllowedError') msg = "Permission Denied. Please Reset Permissions in browser settings.";
                if (err.name === 'NotFoundError') msg = "No camera found.";
                
                showPopup('error', 'Camera Error', msg);
                stopScanner();
            }
        }

        async function forcePermission() {
             try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                alert("Permission Granted! Try scanning now.");
                stream.getTracks().forEach(t => t.stop());
            } catch (err) {
                alert(`Error: ${err.name}. Please check browser Site Settings.`);
            }
        }

        async function stopScanner() {
            if (isScanning) {
                try { await html5QrCode.stop(); } catch(e){}
                isScanning = false;
                els.overlay.classList.add('hidden');
                els.placeholder.classList.remove('hidden');
                updateUIState();
            }
        }

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;
            if (navigator.vibrate) navigator.vibrate(50);

            if (isSetupMode) {
                handleSetupScan(decodedText);
            } else {
                handleTicketScan(decodedText);
            }
        }

        function handleSetupScan(text) {
            try {
                const data = JSON.parse(text);
                if (data.eventId && data.token) {
                    config = data;
                    localStorage.setItem('scannerConfig', JSON.stringify(config));
                    isSetupMode = false;
                    stopScanner();
                    showPopup('success', 'Setup Complete', `Connected to ${config.eventId}`);
                    setTimeout(() => updateUIState(), 500);
                } else { throw new Error("Invalid QR"); }
            } catch (e) {
                showPopup('error', 'Invalid Setup', 'Not a valid setup code.');
                setTimeout(() => { isProcessing = false; }, 2000);
            }
        }

        async function handleTicketScan(ticketId) {
            try {
                const response = await fetch(`${config.apiBaseUrl}/api/scanner/update-ticket-status/${config.eventId}/${ticketId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.token}` },
                    body: JSON.stringify({ action: scanMode })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.message || 'Scan failed');
                showPopup('success', result.data.message, ticketId);
            } catch (error) {
                showPopup('error', 'Scan Failed', error.message);
            } finally {
                setTimeout(() => { isProcessing = false; }, 2000); 
            }
        }

        function showPopup(type, title, message) {
            els.title.textContent = title;
            els.message.textContent = message;
            
            const isSuccess = type === 'success';
            els.icon.className = `w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-6 text-4xl ${isSuccess ? 'bg-green-500/20' : 'bg-red-500/20'}`;
            els.icon.textContent = isSuccess ? 'âœ…' : 'âš ï¸';

            els.popup.classList.remove('opacity-0', 'pointer-events-none');
            els.card.classList.remove('scale-95');
            els.card.classList.add('popup-animate');

            setTimeout(() => {
                els.popup.classList.add('opacity-0', 'pointer-events-none');
                els.card.classList.add('scale-95');
            }, 2000);
        }

        function resetConfig() {
            if (confirm('Reset scanner configuration?')) {
                localStorage.removeItem('scannerConfig');
                config = null;
                isSetupMode = true;
                stopScanner();
                updateUIState();
            }
        }

        init();

    </script>
</body>
</html>
